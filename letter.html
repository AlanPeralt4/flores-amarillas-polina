<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter to Polina</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      background-color: #fff8dc;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .full-letter {
      background: #ffffff;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .full-letter h1 {
      color: #006400;
    }
    .full-letter p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="full-letter">
    <h1>Dear Polina,</h1>
    <p>You are incredibly important to me. I cherish every moment and the joy you bring into my life. These flowers are just a small reflection of my appreciation for you.</p>
    <p>With love,</p>
    <p><strong>Your admirer</strong></p>
  </div>
</body>
</html>
